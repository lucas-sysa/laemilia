<body>

  </div>

<script>
  // --- Distribuci칩n circular de botones ---
  const container = document.querySelector('.circle-container');
  const buttons = container.querySelectorAll('.circle-button');
  const radius = 280;
  const centerX = container.offsetWidth / 2;
  const centerY = container.offsetHeight / 2;
  const total = buttons.length;

  buttons.forEach((btn, i) => {
    const angle = (i / total) * 2 * Math.PI;
    const x = centerX + radius * Math.cos(angle) - btn.offsetWidth / 2;
    const y = centerY + radius * Math.sin(angle) - btn.offsetHeight / 2;
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
  });

  // --- Login solo para Presupuesto ---
  const btnPresupuesto = document.getElementById("btn-presupuesto");

  btnPresupuesto.addEventListener("click", function (event) {
    event.preventDefault(); // bloquea entrada directa

    const usuarioValido = "admin";   // 游녣 cambia esto
    const claveValida = "1234";      // 游녣 cambia esto

    const usuario = prompt("Ingrese usuario:");
    const clave = prompt("Ingrese contrase침a:");

    if (usuario === usuarioValido && clave === claveValida) {
      window.location.href = btnPresupuesto.getAttribute("href");
    } else {
      alert("Usuario o contrase침a incorrectos.");
    }
  });
</script>

</body>
