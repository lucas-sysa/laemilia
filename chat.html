<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Online</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 20px; }
    #chat { width: 80%; max-width: 600px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #message { width: 70%; padding: 8px; }
    button { padding: 8px 12px; }
    p { margin: 4px 0; }
  </style>
</head>
<body>
  <h2>Chat Online</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Escribe tu mensaje">
  <button onclick="sendMessage()">Enviar</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¹ ConfiguraciÃ³n de Firebase (reemplaza con la tuya)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatDiv = document.getElementById('chat');

    // Escuchar mensajes en tiempo real
    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const p = document.createElement('p');
      p.textContent = msg.user + ": " + msg.text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight; // bajar scroll automÃ¡ticamente
    });

    // Enviar mensaje
    function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      if(message !== "") {
        db.ref('messages').push({ user: "Usuario", text: message });
        messageInput.value = "";
      }
    }

    // Enviar mensaje con Enter
    document.getElementById('message').addEventListener('keypress', e => {
      if(e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
