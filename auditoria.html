<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="auditoria.css"> <!-- Enlazar el archivo CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        <div class="upload-section">
            <input type="file" id="input-excel" />
            <div>
                <button id="print-btn" class="btn">Imprimir Listado</button>
                <button id="export-btn">Exportar a Excel</button>
                <button id="reset-btn">Resetear Tabla</button>
            </div>
        </div>
        
        <!-- Área imprimible -->
        <div id="printable-area">
            <img src="C:\Users\lcrocetti\Desktop\pagina\logo.png" alt="Logo" id="logo" style="display:none;">
            <table id="excel-table">
                <thead>
                    <tr>
                        <th>Número de artículo</th>
                        <th>Descripción del artículo</th>
                        <th>Lote</th>
                        <th>Almacén</th>
                        <th>Cantidad</th>
                        <th>Conteo</th>
                        <th>Diferencia</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="auditoria.js"></script> <!-- Enlazar el archivo JavaScript -->
</body>
</html>
